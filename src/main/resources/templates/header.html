<!DOCTYPE HTML>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="header">
  <title>스프링 시큐리티 예제</title>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="/images/spring-security.png">
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  >
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
  >
</head>
<body>
<div th:fragment="nav">
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/static" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary"
             th:href="@{/}">Home</a></li>

      <li><a href="#" class="nav-link px-2 link-dark"
             sec:authorize="hasAnyRole('ROLE_ADMIN')"
             th:href="@{/admin}">관리자 페이지</a></li>

      <li><a href="#" class="nav-link px-2 link-dark"
             sec:authorize="isAuthenticated()"
             th:href="@{/notice}">공지사항</a></li>

      <li><a href="#" class="nav-link px-2 link-dark"
             sec:authorize="hasAnyRole('ROLE_USER')"
             th:href="@{/note}">개인노트</a></li>

    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2"
              sec:authorize="!isAuthenticated()"
              th:onclick="|location.href='@{/login}'|">
        Login
      </button>
      <button type="button" class="btn btn-primary"
              sec:authorize="!isAuthenticated()"
              th:onclick="|location.href='@{/signup}'|">
        Sign-up
      </button>
      <button type="button" class="btn btn-outline-primary me-2"
              sec:authorize="isAuthenticated()"
              th:onclick="|location.href='@{/logout}'|">
        logout
      </button>
    </div>
  </header>
</div>
</div>
</body>
</html>
